<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup - Auth System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="form-container" id="loginForm">
          <div class="form-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
          </div>

          <form id="loginFormElement" class="auth-form">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="loginEmail"
                placeholder="Email address"
                required
              />
              <span class="error-message" id="loginEmailError"></span>
            </div>

            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                required
              />
              <i
                class="fas fa-eye toggle-password"
                id="toggleLoginPassword"
              ></i>
              <span class="error-message" id="loginPasswordError"></span>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" id="rememberMe" />
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password" id="forgotPassword"
                >Forgot password?</a
              >
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">
              <span class="btn-text">Sign In</span>
              <div class="spinner" id="loginSpinner"></div>
            </button>
          </form>

          <div class="form-footer">
            <p>
              Don't have an account? <a href="#" id="showSignup">Sign up</a>
            </p>
          </div>
        </div>

        <div class="form-container hidden" id="signupForm">
          <div class="form-header">
            <h2>Create Account</h2>
            <p>Join us today</p>
          </div>

          <form id="signupFormElement" class="auth-form">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="signupName"
                placeholder="Full name"
                required
              />
              <span class="error-message" id="signupNameError"></span>
            </div>

            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="signupEmail"
                placeholder="Email address"
                required
              />
              <span class="error-message" id="signupEmailError"></span>
            </div>

            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="signupPassword"
                placeholder="Password"
                required
              />
              <i
                class="fas fa-eye toggle-password"
                id="toggleSignupPassword"
              ></i>
              <span class="error-message" id="signupPasswordError"></span>
            </div>

            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm password"
                required
              />
              <i
                class="fas fa-eye toggle-password"
                id="toggleConfirmPassword"
              ></i>
              <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <div class="form-options">
              <label class="terms-checkbox">
                <input type="checkbox" id="agreeTerms" required />
                <span class="checkmark"></span>
                I agree to the
                <a href="#" class="terms-link">Terms of Service</a> and
                <a href="#" class="privacy-link">Privacy Policy</a>
              </label>
            </div>

            <button type="submit" class="btn-primary" id="signupBtn">
              <span class="btn-text">Create Account</span>
              <div class="spinner" id="signupSpinner"></div>
            </button>
          </form>

          <div class="form-footer">
            <p>
              Already have an account? <a href="#" id="showLogin">Sign in</a>
            </p>
          </div>
        </div>
      </div>

      
      <div class="message-container" id="messageContainer">
        <div class="message" id="message">
          <i class="fas fa-check-circle" id="messageIcon"></i>
          <span id="messageText"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
